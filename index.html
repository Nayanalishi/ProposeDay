<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day üíç</title>

  <!-- Romantic elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe4ee, #fff7fb);
      color: #4a0022;
      overflow-x: hidden;
    }

    .slide {
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    /* SLIDE 1 ‚Äî QUOTE */
    .quote {
      font-family: 'Dancing Script', cursive;
      font-size: 1.9rem;
      max-width: 720px;
      margin: 110px auto 50px;
      line-height: 1.8;
      color: #6a1b3a;
    }

    .ring-btn {
      font-size: 4.2rem;
      cursor: pointer;
      animation: softPulse 1.6s infinite;
    }

    .tap-text {
      margin-top: 6px;
      font-style: italic;
      opacity: 0.75;
    }

    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* SLIDE 2 ‚Äî PROPOSAL */
    .slide2 {
      display: none;
      background: linear-gradient(135deg, #fff0f6, #ffe6ef);
      overflow: hidden;
    }

    .slide2 h1 {
      font-size: 3.1rem;
      margin-top: 40px;
      font-weight: 600;
    }

    .sub-text {
      font-size: 1.6rem;
      margin-bottom: 25px;
      font-style: italic;
      color: #7a0036;
    }

    .main-img {
      width: 300px;
      max-width: 85%;
      border-radius: 26px;
      margin: 25px auto;
      display: block;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .proposal-text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.9rem;
      max-width: 650px;
      margin: 20px auto;
      line-height: 1.7;
      position: relative;
      z-index: 2;
      color: #5c002a;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      top: -10%;
      font-size: 18px;
      opacity: 0.45;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SLIDE 1 -->
  <div class="slide" id="slide1">
    <div class="quote">
      ‚ÄúNo matter how far apart we are,  
      I know that our hearts will always be connected.  
      <br>
      I love you ‚Äî endlessly.‚Äù
    </div>

    <div class="ring-btn" onclick="showSlide2()">üíç</div>
    <div class="tap-text">tap</div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide slide2" id="slide2">
    <h1>Happy Propose Day</h1>
    <div class="sub-text">My Forever üíñ</div>

    <!-- IMAGE -->
    <img src="proposeday.png" class="main-img" alt="Propose Day Image">

    <div class="proposal-text">
      I don‚Äôt promise a perfect life,  
      but I promise a love that chooses you ‚Äî  
      in every version of tomorrow.  
      <br><br>
      Will you be mine, always? üíç
    </div>
  </div>

  <script>
    function showSlide2() {
      document.getElementById("slide1").style.display = "none";
      const slide2 = document.getElementById("slide2");
      slide2.style.display = "block";
      startHearts();
    }

    function startHearts() {
      const slide = document.getElementById("slide2");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.fontSize = (12 + Math.random() * 14) + "px";
        slide.appendChild(heart);

        setTimeout(() => heart.remove(), 9000);
      }
    }
  </script>

</body>
</html>
