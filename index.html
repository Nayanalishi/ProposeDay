<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day üíç</title>

  <!-- Romantic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffd6e8, #ffeef6);
      color: #5a0025;
      overflow-x: hidden;
    }

    .slide {
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    .quote {
      font-size: 1.4rem;
      max-width: 700px;
      margin: 90px auto 40px;
      line-height: 1.8;
    }

    .ring-btn {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .tap-text {
      font-style: italic;
      margin-top: 6px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* SECOND SLIDE */
    .slide2 {
      display: none;
      background: linear-gradient(to bottom right, #ffe3f0, #fff5fa);
      color: #4a001f;
      overflow: hidden;
    }

    .slide2 h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .love-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .main-img {
      width: 300px;
      max-width: 85%;
      border-radius: 25px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 2;
      position: relative;
    }

    .partner-text {
      font-size: 1.3rem;
      margin-top: 15px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      top: -10%;
      font-size: 1.2rem;
      opacity: 0.6;
      animation: fall linear infinite;
      color: #ff4d88;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SLIDE 1 -->
  <div class="slide" id="slide1">
    <div class="quote">
      ‚ÄúSome people come into your life quietly‚Ä¶  
      and suddenly, you can‚Äôt imagine your future without them.‚Äù
    </div>

    <div class="ring-btn" onclick="showSlide2()">üíç</div>
    <div class="tap-text">tap</div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide slide2" id="slide2">
    <h1>Happy Propose Day</h1>
    <div class="love-text">Will you be mine forever? üíñ</div>

    <img src="proposeday.png" class="main-img" alt="Propose Day Image">

    <div class="partner-text">
      üíû From my heart to yours üíç
    </div>
  </div>

  <script>
    function showSlide2() {
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "block";
      createHearts();
    }

    function createHearts() {
      const slide = document.getElementById("slide2");
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (12 + Math.random() * 14) + "px";
        slide.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }
    }
  </script>

</body>
</html>
